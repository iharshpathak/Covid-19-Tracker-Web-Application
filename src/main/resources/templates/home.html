<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Covid-19 Global Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
  </head>

  <body>
    
<div class="container">
    <h1>COVID-19 Global Tracker Application</h1>
    <p>This web application lists the current number of coronavirus cases reported globally</p>
  

    <div class="jumbotron">
      <h1 class="display-4" th:text="${totalReportedCases}"></h1>
      <p class="lead">Total cases reported as of today</p>
      <hr class="my-4">
      <p>
        <span>Fresh cases reported since previous day:</span>
      <span th:text="${totalNewCases}"></span>  
      </p>
    </div>

    <table class="table">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total cases reported</th>
        <th>Changes since last day</th>
      </tr>
      <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPrevDay}">0</td>
      </tr>
    </table>
  </div>
  
  </body>

</html>
